<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather website</title>
    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <input type="text" placeholder="Enter your city name"> -->
        <div class="row">
            <div class="searchBody">
            <div class="col-md-5">
                <input type="text" placeholder="Enter your city name">
            </div>
            <div class="col-1">
                <button><span class="material-symbols-outlined">search</span></button>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-4 offset-4">
               <h2 class="citu"><span class="cityname">City </span><span>Weather</span></h2>
            </div>
        </div>

        <div class="row main-temp">
            <div class="col-4 offset-2"><img src="image/clouds.png" alt="" class="clouds"></div>
            <!-- col-sm-4 offset-sm-2 -->
            <div class="col-4 offset-2 block">
                <h1><span class="temp">0</span><sup class="sub"><sup>o</sup>C</sup></h1>
                <h2 class="cloudy">Cloudy</h2>
            </div>
        </div>
        <div class="footer">
        <div class="row belowBody">
            <div class="col-md-3 humiData">
                <img src="/image/humidity.png" alt="" class="humiImg">
                <div class="row">
                    <h3 class="humidity">0%</h3>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col-md-3 offset-1 humiData">
                <img src="/image/wind.png" alt="" class="windImg">
                <div class="row">
                    <h3 class="wind_speed">0 Km/H</h3>
                    <p>wind speed</p>
                </div>
            </div>
            <div class="col-md-3 col-lg-3 offset-1 humiData">
                <img src="/image/clock.png" alt="" class="clock">
                <div class="row">
                    <h3 class="time"></h3>
                    <p class="date"></p>
                </div>
            </div>
        </div>
        </div>
       
        
    </div>
    



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
